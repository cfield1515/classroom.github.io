<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classroom Booking System</h1>
        <form id="booking-form">
            <label for="classroom">Select Classroom:</label>
            <select id="classroom" name="classroom">
                <option value="classroom1">Classroom 1</option>
                <option value="classroom2">Classroom 2</option>
                <option value="classroom3">Classroom 3</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
            <label for="timeslot">Select Time Slot:</label>
            <select id="timeslot" name="timeslot" disabled>
                <option value="" selected disabled>Please select a date first</option>
            </select>
            <button type="submit" disabled>Book Classroom</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
